# Default destination server for all applications
destination:
  server: https://kubernetes.default.svc

applications:
  - name: hello-world
    namespace: default
    project: default
    source:
      repoURL: https://github.com/helm/examples.git
      targetRevision: HEAD
      path: charts/hello-world
      helm:
        valueFiles:
          - values.yaml
    destination:
      server: {{ .Values.destination.server }}
      namespace: default
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true

# Global settings
spec:
  destination:
    server: {{ .Values.destination.server }}
  source:
    repoURL: https://github.com/helm/examples.git
    targetRevision: HEAD
