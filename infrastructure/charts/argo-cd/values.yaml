# Default values for argo-cd-apps
# This is a YAML-formatted file.

# Application name
name: example-app

# ArgoCD namespace
namespace: argocd

# Destination configuration
destination:
  namespace: default
  server: https://kubernetes.default.svc

# Project name
project: default

# Source configuration
source:
  path: apps
  repoURL: https://github.com/example/repo.git
  targetRevision: HEAD
